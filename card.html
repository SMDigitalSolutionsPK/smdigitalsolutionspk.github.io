    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1000px; /* Essential for 3D flip */
        }

        /* Animated Gold Background */
        .gold-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.15), transparent 60%),
                        radial-gradient(circle at 0% 100%, rgba(59, 130, 246, 0.1), transparent 50%);
            animation: pulseBg 10s ease-in-out infinite alternate;
            z-index: -1;
        }
        @keyframes pulseBg { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* THE CARD CONTAINER */
        .card-container {
            width: 350px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Class to trigger flip */
        .card-container.flipped {
            transform: rotateY(180deg);
        }

        /* FRONT & BACK COMMON STYLES */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the div */
            border-radius: 2rem;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2); /* Gold Border */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }

        /* TEXT GRADIENTS */
        .text-gold {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* BUTTONS */
        .btn-gold {
            background: linear-gradient(to right, #BF953F, #B38728);
            color: black;
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.3);
        }
        .btn-gold:hover { box-shadow: 0 6px 20px rgba(191, 149, 63, 0.5); transform: translateY(-1px); }

    </style>
</head>
